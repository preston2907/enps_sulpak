<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spinner.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="form-container">

        <h2 class="form-container--header">Список назначенных опросов</h2>
        <div class="alert alert-primary" role="alert">
            Выберите необходимый раздел, полезная информация
        </div>

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-active-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-active" type="button" role="tab" aria-controls="pills-active"
                    aria-selected="true">Активные анкеты</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-finish-tab" data-bs-toggle="pill" data-bs-target="#pills-finish"
                    type="button" role="tab" aria-controls="pills-finish" aria-selected="false">Завершенные
                    анкеты</button>
            </li>
        </ul>
        <div id="spinner" class="loader-cont">
            <div class="loader">Loading...</div>
        </div>


        <div class="tab-content" id="pills-tabContent" hidden>
            <div class="tab-pane fade show active" id="pills-active" role="tabpanel" aria-labelledby="pills-active-tab">
                <table id="active_table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">ФИО</th>
                            <th scope="col">Подразделение</th>
                            <th scope="col">Дата создания</th>
                            <th scope="col" class="btn-col"></th>
                        </tr>
                    </thead>
                    <tbody id="active_body">
                        <tr>
                            <td colspan="7" class="empty_row">Активных Анкет не найдено</span></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="tab-pane fade" id="pills-finish" role="tabpanel" aria-labelledby="pills-finish-tab">
                <table id="finish_table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">ФИО</th>
                            <th scope="col">Подразделение</th>
                            <th scope="col">Дата заполнения</th>
                        </tr>
                    </thead>
                    <tbody id="finish_body">
                        <tr>
                            <td colspan="7" class="empty_row">Завершенных Анкет не найдено</span></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>


    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal_body">




                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button id="do_button" type="button" class="btn btn-success">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <script src="lodash.js"></script>
    <script src="main.js"></script>
</body>

</html>
